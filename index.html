<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic-Tac-Toe with Unbeatable AI</title>
<style>
  /* Modern and clean styling */
  * {
    box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f5f5f5;
  }
  h1 {
    margin-top: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
  }
  #game {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
  }
  .cell {
    background-color: #4a3c8c;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.3);
    font-size: 4rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .cell:hover {
    background-color: #584fbb;
  }
  .disabled {
    pointer-events: none;
    color: #c0c0c0;
  }
  #status {
    margin-top: 1.5rem;
    font-size: 1.4rem;
    min-height: 1.8rem;
  }
  #restart {
    margin-top: 2rem;
    background-color: #fff;
    color: #764ba2;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(118 75 162 / 0.5);
    transition: all 0.3s ease;
  }
  #restart:hover {
    background-color: #d7cffc;
  }
  footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.85rem;
    color: #bbb;
  }
  @media (max-width: 400px) {
    #game {
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
    }
    .cell {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>
<h1>Tic-Tac-Toe with Unbeatable AI</h1>
<div id="game" aria-label="Tic Tac Toe board" role="grid">
  <!-- 9 cells created by JS -->
</div>
<div id="status" aria-live="polite"></div>
<button id="restart" aria-label="Restart game">Restart Game</button>
<footer>
  Developed with Minimax AI algorithm. AI never loses. Your move is X, AI is O.
</footer>
<script>
  (() => {
    const HUMAN = 'X';
    const AI = 'O';

    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // columns
      [0,4,8],[2,4,6]          // diagonals
    ];

    const gameContainer = document.getElementById('game');
    const statusDisplay = document.getElementById('status');
    const restartBtn = document.getElementById('restart');

    function createBoard() {
      gameContainer.innerHTML = '';
      for(let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('role', 'gridcell');
        cell.setAttribute('aria-label', 'Cell ' + (i + 1));
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        gameContainer.appendChild(cell);
      }
    }

    function onCellClick(event) {
      const index = event.target.dataset.index;
      if (board[index] !== '' || !gameActive) return;
      makeMove(index, HUMAN);
      if (gameActive) {
        // AI's turn (with delay for UX)
        setTimeout(() => {
          const aiMoveIndex = getBestMove();
          makeMove(aiMoveIndex, AI);
        }, 300);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = gameContainer.querySelector(`.cell[data-index='${index}']`);
      cell.textContent = player;
      cell.classList.add('disabled');
      if (checkWin(board, player)) {
        gameActive = false;
        statusDisplay.textContent = player === HUMAN ? "You win! ðŸŽ‰" : "AI wins! ðŸ¤–";
        disableAll();
      } else if (isBoardFull()) {
        gameActive = false;
        statusDisplay.textContent = "It's a draw! ðŸ¤";
        disableAll();
      } else {
        statusDisplay.textContent = player === HUMAN ? "AI's turn..." : "Your turn.";
      }
    }

    function checkWin(boardCheck, player) {
      return winCombos.some(combo => {
        return combo.every(index => boardCheck[index] === player);
      });
    }

    function isBoardFull() {
      return board.every(cell => cell !== '');
    }

    function disableAll() {
      const cells = gameContainer.querySelectorAll('.cell');
      cells.forEach(cell => cell.classList.add('disabled'));
    }

    function getBestMove() {
      // Minimax algorithm for unbeatable AI
      function minimax(newBoard, player) {
        // Available spots
        let availSpots = newBoard.reduce((acc, val, idx) => {
          if (val === '') acc.push(idx);
          return acc;
        }, []);

        if (checkWin(newBoard, HUMAN)) {
          return {score: -10};
        } else if (checkWin(newBoard, AI)) {
          return {score: 10};
        } else if (availSpots.length === 0) {
          return {score: 0};
        }

        let moves = [];

        for (let i = 0; i < availSpots.length; i++) {
          let move = {};
          move.index = availSpots[i];

          newBoard[availSpots[i]] = player;

          if (player === AI) {
            let result = minimax(newBoard, HUMAN);
            move.score = result.score;
          } else {
            let result = minimax(newBoard, AI);
            move.score = result.score;
          }

          newBoard[availSpots[i]] = '';
          moves.push(move);
        }

        let bestMove;
        if (player === AI) {
          let bestScore = -Infinity;
          for(let i=0; i<moves.length; i++) {
            if(moves[i].score > bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        } else {
          let bestScore = Infinity;
          for(let i=0; i<moves.length; i++) {
            if(moves[i].score < bestScore) {
              bestScore = moves[i].score;
              bestMove = i;
            }
          }
        }
        return moves[bestMove];
      }

      let bestMove = minimax([...board], AI);
      return bestMove.index;
    }

    function restartGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      statusDisplay.textContent = "Your turn.";
      createBoard();
    }

    // Initialize game
    createBoard();
    statusDisplay.textContent = "Your turn.";

    restartBtn.addEventListener('click', () => {
      restartGame();
    });
  })();
</script>
</body>
</html>
